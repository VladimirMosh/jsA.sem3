<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 3. Промисы. Хранилище</title>
    <link rel="stylesheet" href="style.css">
    <script src="3.js"></script>
</head>
<body>

    <div class="container topmes"> Интерактивная веб-страница для оставления и просмотра отзывов о продуктах </div>
    <div class="feedback">
        <div class="container hide">
            <div class="product"></div>
            <div class="message"></div>
            <div class="remove"></div>
        </div>
    </div>
    
    <div class="container">
        <label for="selectedProduct">Список отзывов для:</label>
        <select id="selectedProduct"></select>
    </div>
    
    <div class="container form">
        <label for="product">Название продукта</label>
        <input id="product" type="text" list="products">
        <datalist id="products"></datalist>
        <label for="message">Напишите ваш отзыв</label>
        <textarea id="message" rows="10" placeholder="минимум 100 символов"></textarea>
        <button>Оставить отзыв о продукте</button>
    </div>
</body>
</html>
